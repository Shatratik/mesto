<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__main-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__title">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__mask-group" src="./images/karachaevsk.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Карачаевск</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__mask-group" src="./images/elbrus.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__mask-group" src="./images/dombai.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__mask-group" src="./images/elbrus.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__mask-group" src="./images/dombai.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__mask-group" src="./images/karachaevsk.png"
                            alt="Фотографии сделанные Жак-Ив Кусто">
                        <div class="element__container">
                            <h2 class="element__text">Карачаево-Черкесия</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li> 
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profileForm">
                    <input type="text" class="popup__input popup__input_id_name" name="name" id="name" value="">
                    <input type="text" class="popup__input popup__input_id_title" name="title" id="title" value="">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
